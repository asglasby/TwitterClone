<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="well" id="profile">
        <div id="displayProfile"></div>
        <div id="editProfile">
            <input type="text" id="name" placeholder="Name" />
            <input type="text" id="pic" placeholder="URL" />
            <textarea id="bio" placeholder="Bio"></textarea>
            <input class="btn btn-info" type="button" value="Save Profile" />
        </div>
    </div>
    <div class="well" id="tweet">
        <textarea id="text"></textarea>
        <div class="btn btn-info" onclick="myApp.createMessage();"><span class="fa fa-twitter fa-5x"></span></div>
    </div>
    <div class="well" id="displayTweets"></div>

    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="twita.js"></script>
</body>
</html>
